sonar.projectKey=Replikanti_flowlint-core
sonar.organization=replikanti
sonar.sources=src
sonar.tests=tests
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**
sonar.test.inclusions=**/*.spec.ts
sonar.typescript.tsconfigPath=tsconfig.json
# Exclude rule definitions from duplication checks as they naturally repeat concepts found in docs/examples
sonar.cpd.exclusions=tests/**,src/rules/metadata.ts
